<div class="container" style="margin-top: 50px;">
    <h5 class="text-center">Complaint / Suggestions / Compliments</h5>
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Your Name</label>
      <input type="email" class="form-control" required [(ngModel)]="name" name="Name" #Name="ngModel" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Your Complaint/Suggestion/Compliment</label>
      <textarea class="form-control" rows="5" required [(ngModel)]="complaint" name="Complaint" #Complaint="ngModel" placeholder="Bug/Complaint/Suggestion/Compliment"></textarea>
    </div>
    <button  class="btn btn-primary" (click)="submitComplaint()">Submit</button>
</form>
</div>
